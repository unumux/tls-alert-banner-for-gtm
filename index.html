    </p>

            <img src="https://www.unumemarketing.com/TLSalert//internet-explorer_9-11_64x64.png" class="logoicon" alt="">Internet Explorer</a>
        </div>
        
        <div class="tls-logo-link-box tls-logo-link-box--2">

</div>




<style>
.tls-alert-banner {
  background-color: #914443;
  font-family: 'Open Sans', sans-serif;
  color: white;
  font-size: 1.2rem;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  text-align: center;
  display: none;
  z-index: 1010;
}

.tls-alert-banner p{
  margin: 1rem;
}

.tls-alert-title {
  font-size: 1.2em;
  letter-spacing: 1px;
  color: #f0c359;
}


.tls-alert-subhead {
  padding-bottom: 3px;
  border-bottom: 1px dotted white;
}

.tls-alert-iconrow a {
  margin-right: 2rem;
}

.tls-alert-iconrow a:last-child {
  margin-right: 0;
}
  
.tls-logo-link-container{
  display: inline-block;
  text-align: center;
  margin-top: 20px;
  margin-bottom: 20px;
}
.tls-logo-link-box{
  float: left;
  width: 100px;
}
  
.logolink{
    color: white;
    font-size: 11px;
    display: inline-block;
    margin-top: -20px;
}
.logolink:visited{
    color: white;
    font-size: 11px;
}
.logolink:hover{
    color: white;
    font-size: 11px;
    text-decoration: dashed underline;
}
.logolink:active{
    color: gray;
    font-size: 11px;
    text-decoration: dotted underline;
}

.logoicon{
    width: 57px;
    height: 57px;
    display:block;
    margin: 0 auto;
}

input.tls-alert-banner-close-button {
  background-color: #f0c359;
  background-image: url('http://www.unumemarketing.com/TLSalert/close.png') no-repeat 50%;
  padding: 5px 10px;
  border: none;
  position: absolute;
  top: 10px;
  right: 10px;
}

</style>





<script>
// based off https://stackoverflow.com/a/38080051/1735394

if (!sessionStorage.getItem("didOldBrowserWarningAlreadyAppear")) {

    navigator.browserSpecs = (function(){
        var ua= navigator.userAgent, tem, 
        M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if(/trident/i.test(M[1])){
            tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
            return {name:'IE',version:(tem[1] || '')};
        }
        if(M[1]=== 'Chrome'){
            tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
            if(tem!= null) return {name:tem[1].replace('OPR', 'Opera'),version:tem[2]};
        }
        M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
        if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
        return {name:M[0],version:M[1]};
    })();

    //console.log(navigator.browserSpecs); //Object { name: "Firefox", version: "42" }

    var isOldBrowser = false;

    if (navigator.browserSpecs.name == 'MSIE') {
        if (navigator.browserSpecs.version <= 10) {
            isOldBrowser = true;
        }
    }
    if (navigator.browserSpecs.name == 'Firefox') {
        if (navigator.browserSpecs.version < 27) {
            isOldBrowser = true;
        }
    }
    if (navigator.browserSpecs.name == 'Chrome') {
        if (navigator.browserSpecs.version < 22) {
            isOldBrowser = true;
        }
    }
    if (navigator.browserSpecs.name == 'Safari') {
        if (navigator.browserSpecs.version < 7) {
            isOldBrowser = true;
        }
    }

    

    if (isOldBrowser){
        document.getElementById("tls-alert-banner").style.display = 'block';
    }
    
    
}

function testTLSAlert(){
    document.getElementById("tls-alert-banner").style.display = 'block';
}
  
function closeTLSAlertBanner(){
    sessionStorage.setItem('didOldBrowserWarningAlreadyAppear', true);
    document.getElementById("tls-alert-banner").style.display = 'none';
}
</script>
